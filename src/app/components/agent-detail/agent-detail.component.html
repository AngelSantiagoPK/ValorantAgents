<div class="agent">
  <div class="agent__header">
    <div class="agent__header__info">{{ agent.name }}</div>
    <div class="agent__header__info">{{ agent.role.name }}</div>
    <div class="agent__header__info">{{ agent.id }}</div>
  </div>
  <div class="agent__image">
    <img src="{{ agent.characterIcon }}" alt="" srcset="" />
  </div>
  <div class="agent__info">
    <div class="agent__info__role">
      // ROLE - {{ agent.role.name }} <br />
      {{ agent.role.description }}
    </div>
    <div class="agent__info__bio">
      // BIO -
      {{ agent.bio.bio }}
    </div>
    <div class="agent__info__abilities">
      // ABILITIES
      <mat-tab-group [backgroundColor]="background">
        <mat-tab
          *ngFor="let ability of agent.abilities"
          label=" {{ ability.name }} [{{ ability.keyPress }}] "
        >
          {{ ability.description }}
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
