<div class="page">
  <div
    class="page__agent"
    *ngFor="let agent of agents"
    [routerLink]="['../agent-detail/', agent.name]"
  >
    <img
      src="{{ agent.characterIcon }}"
      alt="{{ agent.name }}"
      class="page__agent__characterIcon"
    />
    <div class="page__agent__name">{{ agent.name }}</div>
  </div>
</div>
