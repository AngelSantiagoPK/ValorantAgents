<div class="body">
  <h3>Agents</h3>
  <ul>
    <li *ngFor="let agent of agents" class="container">
      <div class="badge">
        {{ agent.name }}
        <span class="role">
          {{ agent.role.name }}
        </span>
        <img class="characterIcon" src="{{ agent.characterIcon }}" />
      </div>
    </li>
  </ul>
</div>
